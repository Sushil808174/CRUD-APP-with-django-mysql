{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br />

    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <br />
        <button type="submit" class="btn btn-primary">Add Record</button>

        <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>
    </form>
</div>


{% endblock %}
